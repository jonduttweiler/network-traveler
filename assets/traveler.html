<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network traveler</title>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }

        body{
            display:flex;
            margin: 0;
        }

        
        .network-container {
            flex-grow: 1;
        }
        
        .navigation-container{
            flex-grow: 0;
            background-color: #326295;
            padding: 5px;
            overflow-y: scroll;
            height: 100vh;
            width: 200px;
            scrollbar-width: none;
        }

        #travel-steps {
            margin: 5px;
            height: calc(100% - 2rem);
            overflow-y: scroll;
            scrollbar-width: none;
        }
        
        .navigation-buttons{
            text-align: center;
            padding: 5px;
        }

        .step-container {
            display: flex;
            background-color: #EDEDED;
            padding: 5px;
            margin-bottom: 10px;
            outline: 1px solid #CCC;
            height: 60px;
            max-height: 60px;

            background-position: 50% 50%;
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-color: #FFF;

            -webkit-transition: background-color 200ms linear;
            -moz-transition: background-color 200ms linear;
            -o-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;
        }

        .step-container:hover {
            background-color: rgb(250, 250, 250);
        }

        .step-container.active {
            background-color: #ffe4c4;
        }

        .step-container .image-container {
            display: flex;
        }
        
        .step-container img {
            border: 1px solid #ccc;
            width: 100%;
            height: auto;
            flex-shrink: 0;
            background-color:white;
        }

        .step-container .text-container{
            max-width: 120px;
            overflow-wrap: break-word;
            margin-right: 20px; 
        }

        .custom-btn-info {
            color: #fff;
            background-color: #1f436b;
            border-color: #1f436b;
        }

        .custom-btn-info:hover {
            background-color: #366191;
            border-color: #366191;
        }

    </style>

</head>

<body>
    <div class="network-container">
        <div id="mynetwork"></div>
    </div>

    <div class="navigation-container">
        <div class="navigation-buttons">
            <button id="fit-btn" class="btn btn-sm btn-primary" title="Ajustar">
                <i class="fas fa-fw fa-expand"></i>
            </button>
            <button id="prev-btn" class="btn btn-sm btn-primary" title="Anterior">
                <i class="fas fa-fw fa-caret-left"></i>
            </button>
            <button id="next-btn" class="btn btn-sm btn-primary" title="Siguiente">
                <i class="fas fa-fw fa-caret-right"></i>
            </button>
        </div>
        <div id="travel-steps"></div>
    </div>

    <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
